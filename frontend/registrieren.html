<style>

html {
    height: 100%;
}

body {
    text-align: center;
    font-family: Monaco, monospace;
    background-image: linear-gradient(to bottom right, #0021A7, #AB0092);
}

.text, #welcome, p {
    color: white;
}

.button {
    width: 30%;
    padding: 5px 5px;
    font-family: Monaco, monospace;
    font-weight: bold;
    font-size: medium;
}

<body>

<div>
    <form id="form">
        <label class="text" for="username">Username: </label>
        <input type="text" name="username" id="username"><br><br>
        <label class="text" for="password">Password: </label>
        <input type="password" name="password" id="password">
        <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i><br><br>
        <label class="text" for="password2">Repeat Password: </label>
        <input type="password" name="password2" id="password2">
        <i class="far fa-eye" id="togglePassword2" style="margin-left: -30px; cursor: pointer;"></i><br><br>
        <button type="button" name="submit" id="submit" onclick="submitData()">Submit</button><br><br>
        <div id="welcome"></div><br>
        <button type="button" id="back" ><a href="/index.html">Back to start</a></button>
        <p>Please note: After subscribing you have to log in on the homepage.</p>
    </form>
</div>

<script>

const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#password');

togglePassword.addEventListener('click', function (e) {
// toggle the type attribute
const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
password.setAttribute('type', type);
// toggle the eye slash icon
this.classList.toggle('fa-eye-slash');
});

const togglePassword2 = document.querySelector('#togglePassword2');
const password2 = document.querySelector('#password2');

togglePassword2.addEventListener('click', function (e) {
// toggle the type attribute
const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
password2.setAttribute('type', type);
// toggle the eye slash icon
this.classList.toggle('fa-eye-slash');
});

async function submitData() {
    let username = document.getElementById('username').value;
    console.log(username)
    let password = document.getElementById('password').value;
    console.log(password)
    let password2 = document.getElementById('password2').value;
    console.log(password2)

    if (password === password2) {
        let response = await fetch('/project/submitData', {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify({username: username, password: password})
            });
            if (response.status === 200) {
                document.getElementById('welcome').innerHTML = 'Welcome, ' + username + '!'
            } else {
                document.getElementById('welcome').innerHTML = 'Something went wrong...'
            }
        
    } else {    
        document.getElementById('welcome').innerHTML = 'Passwords do not match! Please try again.'
    }
}


</script>
